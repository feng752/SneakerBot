name: lint
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: 12.6.0

    - name: Install modules
      run: npm install

    - name: Run ESLint
      run: npm run lint